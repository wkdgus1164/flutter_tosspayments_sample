<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <!-- 결제위젯 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
  </head>
  <body>
    <script>
      // ------ 클라이언트 키로 객체 초기화 ------
      var clientKey = "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq";
      var tossPayments = TossPayments(clientKey);

      tossPayments
        .requestBillingAuth("카드", {
          // 결제수단 파라미터 (자동결제는 카드만 지원합니다.)
          // 결제 정보 파라미터
          customerKey: "XW3jZVtISwcaLzHmgOtRr", // 고객 ID로 상점에서 만들어야 합니다. 빌링키와 매핑됩니다. 자세한 파라미터 설명은 파라미터 설명을 참고하세요: https://docs.tosspayments.com/reference/js-sdk#결제-정보-5
          successUrl: "https://my-store.com/success", // 카드 등록에 성공하면 이동하는 페이지(직접 만들어주세요)
          failUrl: "https://my-store.com/fail", // 카드 등록에 실패하면 이동하는 페이지(직접 만들어주세요)
        })
        .catch(function (error) {
          if (error.code === "USER_CANCEL") {
            // 결제 고객이 결제창을 닫았을 때 에러 처리
          }
        });
    </script>
  </body>
